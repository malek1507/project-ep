<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Contacts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in-start">

<div class="container center-align page2-header fade-section">
    <img src="logo.png" alt="" class="responsive-img">
</div>

<a href="index.html" class="btn-floating btn-large teal lighten-1 pulse back-btn tooltipped" data-tooltip="Go back">
    <i class="material-icons">arrow_back</i>
</a>

<section class="container fade-section">
    <h4 class="indigo-text text-darken-4 center-align">Contact Information</h4>
    <div class="row center-align">
        <div class="col s12 m4 card">
            <i class="material-icons large teal-text">location_on</i>
            <p>31200 Jean Jaures</p>
        </div>
        <div class="col s12 m4 card">
            <i class="material-icons large teal-text">phone</i>
            <p>+33 6 12 34 56 78</p>
        </div>
        <div class="col s12 m4 card">
            <i class="material-icons large teal-text">email</i>
            <p>malek.darouazi@epitech.eu</p>
        </div>
    </div>
</section>

<section class="container fade-section contact-card">
    <h4 class="indigo-text text-darken-4 center-align">Contact Me</h4>
    <form class="card-panel" id="contactForm" action="https://formspree.io/f/mzzjwgdr" method="POST">
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="lastname" name="lastname" type="text" class="validate" required>
                <label for="lastname">Lastname</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="firstname" name="firstname" type="text" class="validate" required>
                <label for="firstname">Firstname</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" name="message" class="materialize-textarea" placeholder="Your message" required></textarea>
            </div>
        </div>
        <div class="row center-align">
            <button class="btn indigo darken-4" type="submit">Send</button>
        </div>
    </form>
</section>

<footer class="page-footer teal lighten-2 center-align white-text">
    <p>Â© 2025 Malek Darwazi</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    M.AutoInit();
    document.body.classList.add('fade-in');
    document.querySelectorAll('.fade-section').forEach(el => el.classList.add('visible'));
    
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', e => {
        e.preventDefault();
        fetch(contactForm.action, {
            method: 'POST',
            body: new FormData(contactForm),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                M.toast({html:'Message sent successfully!', classes:'teal lighten-2'});
                contactForm.reset();
            } else {
                M.toast({html:'Error sending message. Please try again later.', classes:'red lighten-2'});
            }
        }).catch(() => {
            M.toast({html:'Network error. Please try again.', classes:'red lighten-2'});
        });
    });

    const backBtn = document.querySelector('a[href="index.html"]');
    backBtn.addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.remove('fade-in');
        document.body.style.opacity = 0;
        setTimeout(()=> {window.location.href = backBtn.href;}, 500);
    });
});
</script>
</body>
</html>
